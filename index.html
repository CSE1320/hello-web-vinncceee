<!DOCTYPE html>
<html>
    <head>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap');
            html, body 
            {
                height: 100%; 
                width: 100%;
            }

            .List 
            {
                width: 371px; 
                height: 451px; 
                border-radius: 4px;
                background: #ffffff;
                display: grid;
                grid-template-columns: repeat(3, 101px); 
                grid-template-rows: auto;
                column-gap: 20px; 
                row-gap: 38px; 
                padding: 17px 7px; 
                align-content: start; 
                justify-content: center; 
            }

            .PolaroidCard 
            {
                width: 101px;
                height: 161px;
                background-color: #ffffff;
            }

            .Polaroid
            {       
                width: 101px;
                height: 126px;
                background: #ffffff;
                box-shadow: 0px 4px 4px 0px rgba(0, 0, 0, 0.25);
                display: flex;
                justify-content: center;
                align-items: flex-start;
                overflow: hidden;
                padding-top: 8px;
                position: relative;   
            }
            
            .PolaroidImg
            {
                width: 94px;
                height: 103px;
                aspect-ratio: 94/103;
                object-fit: cover;   
            }

            .title 
            {
                color: #203B5F;
                text-align: center;
                font-family: Nunito;
                font-size: 16px;
                font-weight: 600;
                bottom: 0; 
                margin-top: 8px;
                white-space: nowrap;
                display: flex;
                justify-content: center;
                align-items: center; 
            }

            .WarningLabel 
            {
                position: absolute;
                top: 11px; 
                left: 8px; 
                width: 20px; 
                height: 20px; 
                object-fit: contain;
            }

        </style>  
        </head>  
        <body>
            <div class="List">
                <div class="PolaroidCard">
                    <div class="Polaroid">
                            <img class="PolaroidImg" src="assets/deathCapImg.png" alt="Death Cap">
                            <img class="WarningLabel" src="assets/ic_round-warning.png" alt="Warning">
                    </div>
                    <p class="title">Death Cap</p>
                </div>

                <div class="PolaroidCard">
                    <div class="Polaroid">
                            <img class="PolaroidImg" src="assets/paddystrawimg.png" alt="Paddy Straw">
                    </div>
                    <p class="title">Paddy Straw</p>
                </div>

                <div class="PolaroidCard">
                    <div class="Polaroid">
                            <img class="PolaroidImg" src="assets/destroyingangelimg.png" alt="destroyingangelimg">
                            <img class="WarningLabel" src="assets/ic_round-warning.png" alt="Warning">
                    </div>
                    <p class="title">Destroying Angel</p>
                </div>

                <div class="PolaroidCard">
                    <div class="Polaroid">
                            <img class="PolaroidImg" src="assets/falsedeathimg.png" alt="falsedeathimg">
                            <img class="WarningLabel" src="assets/ic_round-warning.png" alt="Warning">
                    </div>
                    <p class="title">False Death Cap</p>
                </div>

                <div class="PolaroidCard">
                    <div class="Polaroid">
                            <img class="PolaroidImg" src="assets/puffballimg.png" alt="puffballimg">
                    </div>
                    <p class="title">Puffball</p>
                </div>
            </div>      
        </body>
 </html>
